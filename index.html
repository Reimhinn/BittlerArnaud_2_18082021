<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Reservia - Projet Openclassrooms</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>

<body>
<!--HEADER-->
  <header>
    <img src="images/logo/Reservia@3x.png" alt="Reservia" id="logo"/>
    <nav id="menu">
      <ul>
        <li id="rooms-nav">Hébergements</li>
        <li id="activities-nav">Activités</li>
        <li id="sign-in-nav">S'inscrire</li>
      </ul>
    </nav>
  </header>

<!--HEADER-->

<!--MAIN-->

  <main>
<!--SEARCH-->
    <search>
      <div id="page-presentation">
        <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
        <p>En plein centre de ville ou en pleine nature</p>
      </div>
      <form id="search-bar">
        <div id="search-bar-icon">
          <i class="fas fa-map-marker-alt search-bar-icon"></i>
        </div>
        <input id="search-text" type="search" placeholder="Marseille, France">
        <button id="search-button"><span id="search-button-text">Rechercher</span></button>
      </form>
      <div id="filter">
        <h2>Filtres</h2>
        <ul>
          <li class="filter-option">Économique</li>
          <li class="filter-option">Familial</li>
          <li class="filter-option">Romantique</li>
          <li class="filter-option">Animaux autorisés</li>
        </ul>
      </div>
      <div id="search-infos">
        <p>Plus de 500 logements sont disponibles dans cette ville</p>
      </div>
    </search>
  </main>


<!--ROOMS-->

<!--ACTIVITIES-->

<!--MAIN_END-->

<!--FOOTER-->

</body>
