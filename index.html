<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Reservia - Projet Openclassrooms</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.css">

</head>

<body>
<!--HEADER-->
  <header>
    <img id="logo" src="images/logo/Reservia.svg" alt="Reservia"/>
    <nav id="menu">
      <ul>
        <li id="rooms-nav" class="nav-option">Hébergements</li>
        <li id="activities-nav" class="nav-option">Activités</li>
        <li id="sign-in-nav" class="nav-option">S'inscrire</li>
      </ul>
    </nav>
  </header>

<!--HEADER-->

<!--MAIN-->

  <main>
<!--SEARCH-->
    <search>
      <div id="page-presentation">
        <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
        <p>En plein centre de ville ou en pleine nature</p>
      </div>
      <form id="search-bar">
        <div id="search-bar-icon">
          <i class="fas fa-map-marker-alt search-bar-icon"></i>
        </div>
        <input id="search-text" type="search" placeholder="Marseille, France" size="1">
        <button id="search-button"><span id="search-button-text">Rechercher</span></button>
      </form>
      <div id="filter">
        <h2>Filtres</h2>
          <span class="filter-option">
            <i class="fas fa-money-bill-wave filter-i"></i>
            <span class="filter-category">Économique</span>
          </span>
          <span class="filter-option">
            <i class="fas fa-child filter-i"></i>
            <span class="filter-category">Familial</span>
          </span>
          <span class="filter-option">
            <i class="fas fa-heart filter-i"></i>
            <span class="filter-category">Romantique</span>
          </span>
          <span class="filter-option">
            <i class="fas fa-dog filter-i"></i>
            <span class="filter-category">Animaux autorisés</span>
          </span>
      </div>
      <div id="search-infos">
        <i class="fas fa-info icon-infos"></i>
        <p>Plus de 500 logements sont disponibles dans cette ville</p>
      </div>
    </search>
    <!--ROOMS-->
    <rooms>

    </rooms>
  </main>





<!--ACTIVITIES-->

<!--MAIN_END-->

<!--FOOTER-->

</body>
